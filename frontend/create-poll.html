<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Encuesta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Crea una Encuesta</h1>
    <form id="poll-form" class="mt-4">
      <div class="mb-3">
        <label for="question" class="form-label">Pregunta</label>
        <input type="text" class="form-control" id="question" placeholder="¿Qué prefieres?" required>
      </div>
      <div class="mb-3">
        <label for="option1" class="form-label">Opción 1</label>
        <input type="text" class="form-control" id="option1" placeholder="Opción 1" required>
      </div>
      <div class="mb-3">
        <label for="option2" class="form-label">Opción 2</label>
        <input type="text" class="form-control" id="option2" placeholder="Opción 2" required>
      </div>
      <button type="submit" class="btn btn-success">Crear Encuesta</button>
    </form>
    <div id="message" class="mt-3"></div>
  </div>

  <script src="assets/js/create-poll.js"></script>
</body>
</html>
