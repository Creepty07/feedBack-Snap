<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Encuesta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Editar Encuesta</h1>
    <form id="edit-poll-form">
      <div class="mb-3">
        <label for="question" class="form-label">Pregunta</label>
        <input type="text" class="form-control" id="question" required>
      </div>
      <div class="mb-3">
        <label for="options" class="form-label">Opciones (separadas por comas)</label>
        <input type="text" class="form-control" id="options" required>
      </div>
      <button type="submit" class="btn btn-success">Guardar Cambios</button>
    </form>
  </div>
  <script src="assets/js/edit-poll.js"></script>
</body>
</html>
